<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 280px;
      padding: 12px;
      font-family: Arial, sans-serif;
    }
    h2 {
      color: #4285f4;
      margin-top: 0;
      margin-bottom: 12px;
    }
    .status {
      padding: 8px;
      margin: 8px 0;
      border-radius: 4px;
      text-align: center;
      font-weight: bold;
    }
    .status.hidden {
      background: #e6f4ea;
      border: 1px solid #34a853;
      color: #34a853;
    }
    .status.visible {
      background: #fce8e6;
      border: 1px solid #ea4335;
      color: #ea4335;
    }
    .navigation {
      margin-top: 16px;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 6px;
    }
    .time-input {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    input[type="number"] {
      width: 60px;
      padding: 6px;
      margin: 0 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      text-align: center;
    }
    label {
      margin-right: 5px;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      margin-bottom: 10px;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #3b78e7;
    }
    button:disabled {
      background-color: #9bafd9;
      cursor: not-allowed;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 10px;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 6px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 52px;
      height: 26px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .toggle-label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>PW Live Navigation</h2>
  
  <div id="status" class="status hidden">Progress bar is hidden</div>
  
  <div class="toggle-container">
    <span class="toggle-label">Hide Progress Bar:</span>
    <label class="switch">
      <input type="checkbox" id="progressBarToggle" checked>
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="navigation">
    <h3>Jump to Timestamp</h3>
    <div class="time-input">
      <label for="minutes">Min:</label>
      <input type="number" id="minutes" min="0" value="0">
      
      <label for="seconds">Sec:</label>
      <input type="number" id="seconds" min="0" max="59" value="0">
    </div>
    
    <button id="goToTime">Go to Timestamp</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
